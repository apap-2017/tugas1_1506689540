<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en">
	 
	    <title>SIDUK</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	 	<link rel="stylesheet" href="/bootstrap/css/custom.css"/>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" th:href="'/'">SI Penduduk</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a th:href="'/'">Home</a></li>
		      <li><a th:href="'/penduduk/tambah'">Tambah Penduduk</a></li>
		    </ul>
		  </div>
		</nav>
		<div class="container">
			<h1 class="page-header">Tambah Penduduk</h1>
			<form action="/penduduk/tambah" th:object="${penduduk}" method="POST">
				<div>
					<label for="nama">Nama</label> <input type="text" name="nama" />
				</div>
				<div>
					<label for="tempat_lahir">Tempat Lahir</label> <input type="text" name="tempat_lahir" />
				</div>
				<div>
					<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" name="tanggal_lahir" />
					<br><i>Format: DD-MM-YYYY</i></br>
				</div>
				<div>
					<label for="is_wni">Is WNI</label> <input type="text" name="is_wni" />
				</div>
				<div>
					<label for="id_keluarga">Id Keluarga</label> <input type="text" name="id_keluarga" />
				</div>
				<div>
					<label for="agama">Agama</label> <input type="text" name="agama" />
				</div>
				<div>
					<label for="pekerjaan">Pekerjaan</label> <input type="text" name="pekerjaan" />
				</div>
				<div>
					<label for="status_perkawinan">Status Perkawinan</label> 
					<div><input type="radio" name="status_perkawinan" value="Kawin" />Kawin</div>
					<div><input type="radio" name="status_perkawinan" value="Belum  Kawin" />Belum Kawin</div>
				</div>
				<div>
					<label for="status_dalam_keluarga">Status Dalam Keluarga</label> <input type="text" name="status_dalam_keluarga" />
				</div>
				<div>
					<label for="golongan_darah">Golongan Darah</label> <input type="text" name="golongan_darah" />
				</div>
				<div>
					<label for="jenis_kelamin">Jenis Kelamin</label> 
					<div><input type="radio" name="jenis_kelamin" value="1" />Wanita</div>
					<div><input type="radio" name="jenis_kelamin" value="0" />Pria</div>
				</div>
				<div>
					<button type="submit" name="action" value="save">Save</button>
				</div>
			</form>
		</div>
	</body>
</html>
