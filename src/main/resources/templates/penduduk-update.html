<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Problem Editor</h1>

	<form th:object="${penduduk}" th:action="'/penduduk/ubah/'+${penduduk.nik}" method="post">
		<div>
			<label for="nama">Nama</label> 
			<input type="text" name="nama" th:value="*{nama}" />
		</div>
		<div>
			<label for="tempat_lahir">Tempat lahir</label> 
			<input type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" />
		</div>
		<div>
			<label for="tanggal_lahir">Tanggal lahir</label> 
			<input type="text" name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" />
		</div>
		<div>
			<label for="pekerjaan">Pekerjaan</label> 
			<input th:value="${penduduk.pekerjaan}" type="text" name="pekerjaan" />
		</div>
		<div>
			<label for="agama">Agama</label> 
			<input th:value="${penduduk.agama}" type="text" name="agama" />
		</div>
		<div>
			<label for="id_keluarga">ID Keluarga</label> 
			<input th:value="${penduduk.id_keluarga}" type="text" name="id_keluarga" />
		</div>
			<div>
			   <label for="status_dalam_keluarga">Status Dalam Keluarga</label> 
			   <input th:value="${penduduk.status_dalam_keluarga}" type="text" name="status_dalam_keluarga" />
			</div>
			<div>
			   <label for="golongan_darah">Golongan Darah</label> 
			   <input th:value="${penduduk.golongan_darah}" type="text" name="golongan_darah" />
			</div>
			<div>
			 <select name="status_perkawinan" th:value="${penduduk.status_perkawinan}">
				<option value="Belum Kawin" th:selected="${penduduk.status_perkawinan}=='Belum Kawin'">Belum Kawin</option>
				<option value="Kawin" th:selected="${penduduk.jenis_kelamin}=='Kawin'">Kawin</option>
			</select> 
		</div>
		<div>
			 <select name="jenis_kelamin" th:value="${penduduk.jenis_kelamin}">
				<option th:value="1" th:selected="${penduduk.jenis_kelamin}==1">Wanita</option>
				<option th:value="0" th:selected="${penduduk.jenis_kelamin}==0">Pria</option>
			</select> 
		</div>
		<div>
			 <select name="is_wni" th:value="${penduduk.is_wni}">
				<option th:value="1" th:selected="${penduduk.is_wni}==1">WNI</option>
				<option th:value="0" th:selected="${penduduk.is_wni}==0">WNA</option>
			</select> 
		</div>
		
		<div>
			<button type="submit" name="action">Save</button>
		</div>
	</form>

</body>

</html>
